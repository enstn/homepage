<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lejiang</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Warning -->
    <div class="info">Hover over the boxes or the brain to explore.</div>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading brain model...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <span class="title-wrapper">
            <h1 id="site-title">idk title yet.</h1>
        </span>
        <p>still testing and playing around;</p>
        <p>don't blame me if I crash ur browser;</p>
        <p>seriously, i warned you;</p>
    </header>

    <!-- Brain Container -->
    <div id="brain-container"></div>

    <!-- Legend Panel + actual content -->
    <div id="brain-legend">
        <h2 class="legend-title">Brain Regions</h2>

        <div class="legend-item" data-region="1">
            <div class="legend-content">
                <h3 class="region-title">occipital lobe</h3>
                <p class="region-description">bci vocal imagination</p>
            </div>
        </div>

        <div class="legend-item" data-region="2">
            <div class="legend-content">
                <h3 class="region-title">bruder was</h3>
                <p class="region-description">format example</p>
            </div>
        </div>

        <div class="legend-item" data-region="3">
            <div class="legend-content">
                <h3 class="region-title">3</h3>
                <p class="region-description">idk</p>
            </div>
        </div>

        <div class="legend-item" data-region="4">
            <div class="legend-content">
                <h3 class="region-title">4</h3>
                <p class="region-description">idk</p>
            </div>
        </div>

    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <button class="close-panel" id="close-info-panel">&times;</button>
        <div id="region-details"></div>
    </div>

    <!-- Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Main Script -->
    <script type="module">
        import { BrainVisualization } from './brain.js';
        import { setupUIInteractions, devTools } from './ui.js';
        
        let brainViz;
        
        // Make devTools available globally
        window.devTools = devTools;
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                brainViz = new BrainVisualization();
                setupUIInteractions();
                
                const loadingScreen = document.getElementById('loading-screen');
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 1000);
            } catch (error) {
                console.error('Error initializing brain:', error);
            }
        });
    </script>
</body>
</html>
