<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lejiang</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Warning -->
    <div class="info">website is still under construction.</div>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading brain model...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <span class="title-wrapper">
            <h1 id="site-title">idk title yet.</h1>
        </span>
        <p>still testing and playing around.</p>
    </header>

    <!-- Brain Container -->
    <div id="brain-container"></div>

    <!-- Legend Panel -->
    <div id="brain-legend">
        <h2 class="legend-title">brain regions</h2>
        <div class="legend-item" data-region="1st">
            <h3 class="region-title">1</h3>
            <p class="region-description">idk</p>
        </div>
        <div class="legend-item" data-region="2nd">
            <h3 class="region-title">2</h3>
            <p class="region-description">idk</p>
        </div>
        <div class="legend-item" data-region="3rd">
            <h3 class="region-title">3</h3>
            <p class="region-description">idk</p>
        </div>
        <div class="legend-item" data-region="4th">
            <h3 class="region-title">4</h3>
            <p class="region-description">idk</p>
        </div>
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <button class="close-panel" id="close-info-panel">&times;</button>
        <h2>Region Details</h2>
        <div id="region-details"></div>
    </div>

    <!-- Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script type="module">
        import { BrainVisualization } from './brain.js';
        
        let brainViz;
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                brainViz = new BrainVisualization();
                
                // Setup UI interactions
                setupUIInteractions(brainViz);
                
                // Hide loading screen when brain is ready
                const loadingScreen = document.getElementById('loading-screen');
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 1000);
            } catch (error) {
                console.error('Error initializing brain:', error);
            }
        });
    
        function setupUIInteractions(brainViz) {
            // Legend item interactions
            const legendItems = document.querySelectorAll('.legend-item');
            const infoPanel = document.getElementById('info-panel');
            const closeButton = document.getElementById('close-info-panel');  // Get the button element
    
            legendItems.forEach(item => {
                item.addEventListener('click', () => {
                    const region = item.dataset.region;
                    legendItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    showRegionDetails(region);
                });
            });
    
            // Enhanced close button functionality
            if (closeButton && infoPanel) {
                closeButton.addEventListener('click', () => {
                    console.log('Close button clicked'); // For debugging
                    infoPanel.classList.remove('active');
                });
            }
        }
    
        function showRegionDetails(region) {
            const infoPanel = document.getElementById('info-panel');
            const detailsContainer = document.getElementById('region-details');
            
            detailsContainer.innerHTML = `<h3>${region.charAt(0).toUpperCase() + region.slice(1)} whatever region</h3>
                                        <p>Detailed information about the ${region} </p>`;
            
            infoPanel.classList.add('active');
        }
    
        // Make title clickable for refresh
        const siteHeader = document.querySelector('.header');
        const titleWrapper = document.querySelector('.title-wrapper');
    
        if (siteHeader && titleWrapper) {
            siteHeader.addEventListener('click', (e) => {
                const wrapperRect = titleWrapper.getBoundingClientRect();
                const clickX = e.clientX;
                const clickY = e.clientY;
    
                if (clickX >= wrapperRect.left && 
                    clickX <= wrapperRect.right && 
                    clickY >= wrapperRect.top && 
                    clickY <= wrapperRect.bottom) {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
